<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block body %}
    <section class="animes-found">
        {% for anime in my_list %}
            <article class="anime-card">
                <a href="{{ url_for('anime.episodes', anime_title=anime.title) }}">
                    <img src= "{{ anime.title }}"> 
                </a> 
                <span>{{ anime.title }}</span>
            </article>
        {% endfor %}
    </section>
    {% endblock %}
</body>
</html>
