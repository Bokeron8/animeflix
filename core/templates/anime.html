<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block body %}
    <ul>
    {% for episode in range(episodes) %}
        <li>
            <a href="{{ url_for('anime.watch', anime_name=anime, episode_number=episode+1) }}">{{ episode + 1 }}</a>
        </li>
    {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
