<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/watch.css') }}">
    <script src="{{ url_for('static', filename='javascript/watch.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block body %}
    <div class="video">
        <ul id="servers-btn">
            {% for server in servers %}
                <li class="server-btn">
                    <button value="{{ server['link'] }}">{{ server['name'] }}</button>
                </li>
            {% endfor %}
        </ul>
        <h1>{{ anime_name }} {{ episode_number }}</h1>
        <div id="box">
            <iframe src="{{ servers[0]['link'] }}" frameborder="0" id="video" referrerpolicy="https://jkanime.net/" autoplay allowfullscreen></iframe>
        </div>
    </div>
    {% endblock %}
</body>
</html>
