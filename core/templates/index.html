<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFRANCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/index.js') }}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='images/Netflix_icon.svg.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    {% extends "layout.html" %}
    {% block body %}
    <section class="last-episodes">
        <div>
            <h2>Ultimos episodios</h2>
        </div>
        <div class="episodes">
        {% for episode in last_episodes %}
            <article class="episode"> 
                <a href="{{ episode['href'] }}">
                    <img src="{{ episode['cover_src'] }}" alt="">
                    <span>{{ episode['anime_title'] }}</span>
                </a>
            </article>
        {% endfor %}
        </div>
    </section>
    {% endblock %}
</body>
</html>
